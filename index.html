---
layout: default
title: Home
---

<div class="pages">
 {% assign pages_list = site.pages %}
   {% for node in pages_list %}
     {% if node.title != null %}
       {% if node.layout == "page" %}
        <a class="nav-item{% if page.url == node.url %} active{% endif %}" href="{{site.url}}{{ node.url }}">{{ node.title }}</a>
       {% endif %}
    {% endif %}
  {% endfor %}
</div>
