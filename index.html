---
layout: default
title: Home
---

<div class="pages">
  {% capture tags %}
    {% for tag in site.tags %}
      {{ tag[0] }}
    {% endfor %}
  {% endcapture %}
  {% assign sortedtags = tags | split:' ' | sort %}
  {% for tag in sortedtags %}
    <a href="/tag/{{tag}}">#{{tag}}</a>
  {% endfor %}
</div>
